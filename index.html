<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中考加油</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .encouragement {
            font-size: 20px;
            color: #FF5733;
            margin-top: 20px;
        }
        .signature {
            margin-top: 40px;
            font-size: 16px;
            color: #777;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中考加油!</h1>
        <p>亲爱的同学们，</p>
        <p>中考即将来临，经过三年的努力和坚持，你们已经为这一天做好了充分的准备。相信自己，放松心态，发挥出最佳水平！</p>
        <p>不要畏惧考试，因为它只是对你们努力学习的一个小小的检验。无论结果如何，你们都已经是胜利者，因为你们在追梦的路上从未停下脚步。</p>
        <p class="encouragement">加油！我们相信你们一定会成功！</p>
        <p class="signature">—— 你的老师和家长</p>
        <a href="https://www.example.com" class="btn">了解更多</a>
    </div>
</body>
</html>
