<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中考加油</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            font-family: 'Arial', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: glow 1.5s infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ffab40, 0 0 15px #ffab40, 0 0 20px #ffab40, 0 0 25px #ffab40, 0 0 30px #ffab40, 0 0 35px #ffab40;
            }
            50% {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff6f00, 0 0 30px #ff6f00, 0 0 40px #ff6f00, 0 0 50px #ff6f00, 0 0 60px #ff6f00, 0 0 70px #ff6f00;
            }
            100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #ffab40, 0 0 15px #ffab40, 0 0 20px #ffab40, 0 0 25px #ffab40, 0 0 30px #ffab40, 0 0 35px #ffab40;
            }
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button {
            display: inline-block;
            padding: 15px 25px;
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            background: #ff6f00;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #ff8f00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中考加油！</h1>
        <p>祝你金榜题名，一飞冲天！</p>
        <p>愿你心想事成，梦想成真！</p>
        <p>愿你在考试中发挥出色，取得佳绩！</p>
        <p>一个简单的网页[仔细分析]</p>
        <a href="#" class="button">为你喝彩</a>
    </div>
</body>
</html>
